<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <title>Yujun Pan</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Google Fonts: Noto Serif SC for the "literary" look, Playfair Display for headers -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Noto Serif SC"', '"Playfair Display"', 'serif'],
            display: ['"Playfair Display"', 'serif'],
          },
          colors: {
            // Extracting colors from the reference image
            'saka-stone': '#B8B6B0',
            'saka-deep-red': '#5C2E2C',
            'saka-ink': '#2A1B1B',
            'saka-highlight': '#EBE9E4',
          },
          animation: {
            'float': 'float 10s ease-in-out infinite',
            'grain': 'grain 4s steps(10) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            grain: {
              '0%, 100%': { transform: 'translate(0, 0)' },
              '10%': { transform: 'translate(-5%, -10%)' },
              '20%': { transform: 'translate(-15%, 5%)' },
              '30%': { transform: 'translate(7%, -25%)' },
              '40%': { transform: 'translate(-5%, 25%)' },
              '50%': { transform: 'translate(-15%, 10%)' },
              '60%': { transform: 'translate(15%, 0%)' },
              '70%': { transform: 'translate(0%, 15%)' },
              '80%': { transform: 'translate(3%, 35%)' },
              '90%': { transform: 'translate(-10%, 10%)' },
            }
          },
          typography: (theme) => ({
            DEFAULT: {
              css: {
                color: theme('colors.saka-ink'),
                '--tw-prose-body': theme('colors.saka-ink'),
                '--tw-prose-headings': theme('colors.saka-ink'),
                '--tw-prose-links': theme('colors.saka-deep-red'),
                '--tw-prose-bold': theme('colors.saka-ink'),
                '--tw-prose-counters': theme('colors.saka-ink'),
                '--tw-prose-bullets': theme('colors.saka-ink'),
                '--tw-prose-hr': theme('colors.saka-ink'),
                '--tw-prose-quotes': theme('colors.saka-ink'),
                '--tw-prose-quote-borders': theme('colors.saka-ink'),
                '--tw-prose-captions': theme('colors.saka-ink'),
                '--tw-prose-code': theme('colors.saka-deep-red'),
                fontFamily: theme('fontFamily.serif'),
                maxWidth: 'none',
              },
            },
          }),
        }
      }
    }
  </script>
  <style>
    /* Global Hide Scrollbar */
    html,
    body {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE/Edge */
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none;
      /* Chrome/Safari/Opera */
    }

    /* Custom utility to hide scrollbar for cleaner look */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body {
      background-color: #B8B6B0;
      /* saka-stone */
    }

    /* Custom Selection Style */
    ::selection {
      background-color: #5C2E2C;
      /* saka-deep-red */
      color: #EBE9E4;
      /* saka-highlight */
    }

    ::-moz-selection {
      background-color: #5C2E2C;
      color: #EBE9E4;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
